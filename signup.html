<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<link rel="stylesheet" type="text/css" href="./signup.css">
</head>
<body>
	<header>
        <a href="./index.html"><img src="https://www.sindhicollege.com/img/logo/logo.png"></a>
        <a href="./aboutus.html" class="buttons" id="aboutus">About Us</a>
        <a href="./courses.html" class="buttons" id="courses">Courses</a>
        <a href="./department.html" class="buttons" id="department">Departments</a>
        <a href="./contactus.html" class="buttons" id="contactus">Contact Us</a>
        <a href="./signup.html" class="buttons" id="signup">Sign Up</a>
    </header>
    <div class="container"> 
		<form method="post" action="success.html">
			<h1>Sign Up</h1>
			<label for="username">Name: </label>
			<input type="text" name="name" placeholder="Enter your name" id="username"><br>
			<label for="mobileno">Mobile Number: </label>
			<input type="text" name="mobile" placeholder="Enter your mobile number" id="mobileno"><br>
			<label for="useremail">Email:</label>
			<input type="text" name="email" placeholder="Enter your email" id="useremail"><br>
			<label for="male">Male : </label>
			<input type="radio" name="sex" id="male">
			<label for="female" style="padding-left: 1.5em;">Female : </label>
			<input type="radio" name="sex" id="female"><br>
			<label for="quali">Qualification :</label>
			UG <input type="checkbox" name="quali">
			PG <input type="checkbox" name="quali">
			OTH <input type="checkbox" name="quali"><br>
			<label for="city">City: </label>
			<select name="location" id="city">
				<option>Bengaluru</option>
				<option>Mysore</option>
				<option>Shivamogga</option>
			</select><br>
			<button type="submit" class="submit">Sign Up</button>
		</form>
	</div>
	<footer>Copyright 2023</footer>
	<script src="./index.js"></script>
</body>
</html>
